<div class="modal-header">
  <h4 class="modal-title">Reminder</h4>

  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-hidden="true"
    (click)="activeModal.close('Close click')"
  >
    Ã—
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="formReminder" (submit)="onClickSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Description</label>
          <input
            class="form-control"
            [ngClass]="{ 'is-invalid': error.name.status }"
            type="text"
            name="title"
            placeholder="title"
            formControlName="title"
            #title
          />
          <div class="invalid-feedback">
            {{ error.name.message }}
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Date</label>
          <input
            class="form-control"
            type="date"
            name="start"
            formControlName="start"
            (change)="findCity()"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Color</label>
          <select class="form-control" name="color" formControlName="color">
            <option [ngValue]="color.name" *ngFor="let color of colors">
              {{ color.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>City</label>
          <input
            class="form-control"
            type="text"
            name="city"
            placeholder="city"
            formControlName="city"
            (keyup)="findCity($event)"
            #city
          />
        </div>
      </div>

      <div class="col-md-12">
        <button
          type="button"
          (click)="selectCity(item)"
          class="btn btn-light col-md-12"
          *ngFor="let item of citiesWeather"
        >
          <label>{{ item.name }}, {{ item.sys.country }}</label>
          <strong> {{ item.weather[0].description }} </strong>
        </button>
      </div>

      <div class="col-md-4">
        <button type="submit" class="btn btn-success">
          Create
        </button>
      </div>
    </div>
  </form>
</div>
