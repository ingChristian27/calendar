<div class="modal-header">
  <h4 class="modal-title" id="myLargeModalLabel">Slot</h4>

  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-hidden="true"
    (click)="activeModal.close('Close click')"
  >
    Ã—
  </button>
</div>

<div class="modal-body">
  <div class="row">
    <div class="class"></div>

    <!-- <label>{{ formReminder.controls.description.errors }}</label> -->
    <form [formGroup]="formReminder" class="col-lg-12">
      <div class="form-group">
        <div class="col-lg-12">
          <label>Description</label>
          <input
            class="form-control"
            type="text"
            name="description"
            placeholder="Description"
            formControlName="description"
            #description
          />
        </div>
        <div class="col-lg-4">
          <label>City</label>
          <input
            class="form-control"
            type="text"
            name="city"
            placeholder="city"
            formControlName="city"
            #city
          />
        </div>

        <div class="col-lg-4">
          <div class="form-group">
            <label>Fecha inicial</label>

            <input class="form-control" type="date" formControlName="start" />
          </div>
        </div>

        <div class="col-lg-4">
          <div class="form-group">
            <label>Fecha Final</label>
            <input class="form-control" placeholder="yyyy-mm-dd" type="date" />
          </div>
        </div>
      </div>

      <input
        type="submit"
        value="submit"
        (click)="onClickSubmit(description.value, city.value)"
      />
    </form>
  </div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-danger waves-effect text-left"
    data-dismiss="modal"
    (click)="activeModal.close('Close click')"
  >
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-success waves-effect text-left"
    (click)="crearSlot(slot)"
  >
    Create
  </button>
</div>
