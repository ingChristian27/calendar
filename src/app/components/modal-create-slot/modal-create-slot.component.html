<div class="modal-header">
  <h4 class="modal-title">Reminder</h4>

  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-hidden="true"
    (click)="activeModal.close('Close click')"
  >
    Ã—
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="formReminder">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Description</label>
          <input
            class="form-control"
            type="text"
            name="title"
            placeholder="title"
            formControlName="title"
            #title
          />
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>City</label>
          <input
            class="form-control"
            type="text"
            name="city"
            placeholder="city"
            formControlName="city"
            #city
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Date</label>
          <input class="form-control" type="date" formControlName="start" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Color</label>
          <select class="form-control" formControlName="color">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-success" (click)="onClickSubmit()">
          Create
        </button>
      </div>
    </div>
  </form>

  <!-- <label>{{ formReminder.controls.description.errors }}</label> -->
</div>
